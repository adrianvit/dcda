<!DOCTYPE html>
<html>
<head>
<title>Servers Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
	rel="stylesheet">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script
	src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
<script src="products.js"></script>
<script src="objstorage.js"></script>


</head>
<body>
  
<div class="container">
	
  	<div class="page-header">
 		 <h1>Local Server Management</h1>
	</div>
	<div>
		<button class="btn btn-info" data-bind="click: $root.addProductButton">Add new Product</button>
	</div>
	<br>
	<div>
		<form class="form-search">
			<input  type="text" class="input-medium search-query" placeholder="Description" data-bind="visible: newProd, value: prodDescription"></input>
			<input  type="text" class="input-medium search-query" placeholder="Price" data-bind="visible: newProd, value: prodPrice"></input>
			<input  type="text" class="input-medium search-query" placeholder="Quantity" data-bind="visible: newProd, value: prodQuantity"></input>
			<button class="btn btn btn-info" type="submit" data-bind="visible: newProd, click: $root.addProduct">Add to list</button>
		</form>
	</div>
	<table class="table table-hover" >
		<thead>
			<tr>
				<th>Product ID</th>
				<th>Description</th>
				<th>Price</th>
				<th>Quantity</th>
				<th></th>
			</tr>
		</thead>
		<tbody data-bind="foreach: pagedRows">
		<tr>
			<td data-bind="text: product_id"></td>
			<td data-bind="text: description"></td>
			<td data-bind="text: price"></td>
			<td data-bind="text: quantity"></td>
			<td><button class="btn btn-danger" data-bind="click: $root.removeProduct">Remove</button></td>
		</tr>
		</tbody>
	</table>
	
<div>	
<ul class="pager">
	<li><a href="#" data-bind="click: previousPage, visible: pageIndex() > 0">Previous</a></li>
	<li><a href="#" data-bind="click: nextPage, visible: pageIndex() < 10">Next</a></li>
</ul>
</div>
</div>
	<script type="text/javascript">
		function LocalServerViewModel() {
			var self = this;

			self.newProd = ko.observable(false);
			self.products = ko.observableArray([]);
			self.prodDescription = ko.observable();
			self.prodPrice = ko.observable();
			self.prodQuantity = ko.observable();
			self.addProductButton = function() {
				self.newProd(true);
			};
			self.addProduct = function() {
				self.products.push(new Product(100, self.prodDescription, self.prodPrice, self.prodQuantity));
				self.newProd(false);
			};

			self.removeProduct = function(product){
				self.products.remove(product);
			};
			self.pageSize = ko.observable(3);
			self.pageIndex = ko.observable(0);
			self.previousPage = function() {
				self.pageIndex(self.pageIndex() - 1);
			};
			self.nextPage = function() {
				self.pageIndex(self.pageIndex() + 1);
			};

			self.pagedRows = ko.dependentObservable(function() {
				var size = this.pageSize();
				var start = this.pageIndex() * size;
				return self.products.slice(start, start + size);
			}, self);

			$.getJSON("http://localhost:18080/local/products/", function(
					allData) {
				var mappedProducts = $.map(allData, function(item) {
					return new Product(item.productid, item.description,
							item.price, item.quantity)
				});
				self.products(mappedProducts);
			});
		};

		ko.applyBindings(new LocalServerViewModel());
	</script>
</body>
</html>

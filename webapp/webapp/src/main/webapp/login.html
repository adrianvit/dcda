<!DOCTYPE html>
<html>
<head>
<title>Package Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
	rel="stylesheet">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script
	src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="#">Package Management</a>
		</div>
	</div>
	<div class="" id="loginModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">×</button>
			<h3>Have an Account?</h3>
		</div>
		<div class="modal-body">
			<div class="well">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#login" data-toggle="tab">Login</a></li>
					<li><a href="#create" data-toggle="tab">Create Account</a></li>
				</ul>
				<div id="myTabContent" class="tab-content">
					<div class="tab-pane active in" id="login">
						<form class="form-horizontal" action='' method="POST">
							<fieldset>
								<div id="legend">
									<legend class="">Login</legend>
								</div>
								<div class="control-group">
									<!-- Username -->
									<label class="control-label" for="username">Username</label>
									<div class="controls">
										<input type="text" data-bind="value: username" id="username"
											name="username" placeholder="" class="input-xlarge">
									</div>
								</div>

								<div class="control-group">
									<!-- Password-->
									<label class="control-label" for="password">Password</label>
									<div class="controls">
										<input type="password" data-bind="value: password"
											id="password" name="password" placeholder=""
											class="input-xlarge">
									</div>
								</div>


								<div class="control-group">
									<!-- Button -->
									<div class="controls">
										<button class="btn btn-success" data-bind="click: login">Login</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="tab-pane fade" id="create">
						<form id="tab">
							<label>Username</label> <input type="text" value=""
								class="input-xlarge"> <label>First Name</label> <input
								type="text" value="" class="input-xlarge"> <label>Last
								Name</label> <input type="text" value="" class="input-xlarge"> <label>Email</label>
							<input type="text" value="" class="input-xlarge"> <label>Address</label>
							<textarea value="Smith" rows="3" class="input-xlarge"></textarea>
							<div>
								<button class="btn btn-primary">Create Account</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var self = this;

			function AppViewModel() {
				this.username = ko.observable("qwerty@qwerty.com");
				this.password = ko.observable("");
				//this.username = "qwerty@qwerty.com";
				//this.password = "";

				this.login = function() {
					console.log(this.username());
					console.log(this.password());
					$.ajax({
						type : "POST",
						url : "http://localhost:18080/local/login" + "?"
								+ "email=" + this.username() + "&password=" + this.password(),
						data : "",
						success : function(data, textStatus, jqXHR) {
							console.log(data);
							console.log(data.token);
							window.location.replace("http://localhost:18080/webapp/main.html");
						},
						dataType : "json"
					});
				}
			}
			// Activates knockout.js
			ko.applyBindings(new AppViewModel());
		</script>
</body>
</html>
